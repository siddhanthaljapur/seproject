<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - Polling Booth System</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo-container">
        <img src="./images/images.png" alt="Logo" class="logo"> <!-- Add your image -->
        <h1>Polling Booth System</h1>
      </div>
      <ul>
        <li><a href="indexxxxxxx.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="signup.html" class="active">Signup</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="form-container">
    <section class="signup-section">
      <h2>Voting System Registration</h2>
      <form action="/signup" method="POST">
        <div class="form-group">
          <label for="name">Enter Voter ID:</label>
          <input type="text" id="name" name="name" placeholder="Voter ID" required>
        </div>
        <div class="form-group">
          <label for="email">Aadhar Card Number:</label>
          <input type="email" id="email" name="email" placeholder="Aadhar Card Number" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password:</label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
        </div>

        <label for="state">Select Your State:</label><br>
        <select id="states" name="states" placeholder="Choose state">
            <option value="" disabled selected>Select a State/Union Territory</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chandigarh">Chandigarh (UT)</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu (UT)</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Lakshadweep">Lakshadweep (UT)</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Puducherry">Puducherry (UT)</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>
            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands (UT)</option>
            <option value="Delhi">Delhi (UT)</option>
        </select> <br>

        <button type="submit" class="btn">Signup</button>
      </form>
      <p>Already have an account? <a href="login.html">Login here</a>.</p>
    </section>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Polling Booth System | Secure and Simple Voting!</p>
  </footer>
</body>
</html>
